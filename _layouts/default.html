<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="main">
      <header class="front-matter">
        <h1 class="title">{{ title }}</h1>
        <h2 class="author">{{ author }}</h2>
        <h3 class="email">(email: <code>{{ email }}</code>)</h3>
      </header>
      <article>
        <h2>{{ description }}</h2>
        {{ content }}
      </article>
    </div>
  </body>
</html>
